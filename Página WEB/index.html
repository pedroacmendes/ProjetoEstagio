<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Desenvolver Modelos </title>
    <h1>Desenvolver Modelos</h1>
    <link href="./style.css" rel="stylesheet">
    <script type="text/javascript" src="p5.min.js"></script>
    <script type="text/javascript" src="p5.dom.min.js"></script>
    <script type="text/javascript" src="ml5.min.js"></script> 
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="sketchUpload.js"></script>
    <script type="text/javascript" src="sketchCamera.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="conteudo-1">
        <div id="section--input" class="box">

            <div class="camera">
                <div class="titulo" id="titulo1" contenteditable="true">Objeto 1</div>
                <hr>
                <span id="amountOfClass1"> 0 Imagens adicionadas</span> <br><br>

                <button id="1" onclick="camera1(1)"><i class="material-icons">camera_alt</i> Câmara </button>

                <button id="buttonUpload">
                    <i class="material-icons">backup</i>
                    <input type="file" id="fileupload1" onclick="upload(1)" style="display: none;" multiple>
                    <label for="fileupload1">Enviar Imagem</label>
                </button>

                <div class="scrollmenu">
                    <div class="mostraImage" id="dvPreview1"></div>
                </div>
                <br>
                <div id="videoContainer1"></div>
            </div>

            <br><br>

            <div class="camera">
                <div class="titulo" id="titulo2" contenteditable="true">Objeto 2</div>
                <hr>
                <span id="amountOfClass2"> 0 Imagens adicionadas</span> <br><br>
                <button id="2" onclick="camera1(2)"><i class="material-icons">camera_alt</i> Câmara </button>


                <button id="buttonUpload">
                    <i class="material-icons">backup</i>
                    <input type="file" id="fileupload2" onclick="upload(2)" style="display: none;" multiple>
                    <label for="fileupload2">Enviar Imagem</label>
                </button>

                <div class="scrollmenu">
                    <div class="mostraImage" id="dvPreview2"></div>
                </div>
                <br>
                <div id="videoContainer2"></div>
            </div>

            <!-- ADD CLASS -->
            <div id="getText" class="camera" style="display: none;"></div>

        </div>
        <br>
        <div class="cameraAdd" onclick="addClass()">
            <a class="icon">Adicionar Objeto </a>
        </div>

    </div>

    <div id="conteudo-2">

        <div id="section--output" class="box">

            <div class="output" id="output">
                <h3> Deseja enviar o modelo para a App? </h3>
                <hr>

                <button onclick="abc()">Enviar Modelo</button>

                <!-- este form vai enviar o array Images[] -->
              <!--   <form action="http://localhost:4000/create" method="POST">
                    <input name="firstname" placeholder="firstname">
                    <input name="lastname" placeholder="lastname">
                    <button>Enviar Modelo</button>
                </form> -->

            </div>      

        </div>
    </div>

</body>

</html>
